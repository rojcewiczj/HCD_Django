
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{selected_form.title}}</title>
    <link rel="stylesheet" href="{% static 'form_builder/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'form_builder/styles/starter.css' %}">
    
</head>
<body>
    <div id="nav">
        <img src="{% static 'form_builder/images/HCD_home.png' %}" >
        <div id="nav-links">
        <a href="{% url 'all-programs'  %}">About</a>
        <a href="{% url 'build_question_view' 5 %}">Resources</a>
        <a href="{% url 'fill_out_form' 5 0 0 %}"><strong class="nav-active">Survey</strong></a>
        </div>
    </div>
    <main>
        <article>
        <form action="{% url 'build_question_select_choices' 5 question_id %}" method="POST">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; width: 650px;  align-items: center; justify-content: center;">
                <p>{{question}}</p>
                <p>new answer option </p>
                <input id="option_to_add" type="text" name="option_to_add" value="{{ option_to_add}}">
            </div>
            <div id ="registration-actions">
                <button class="lonely-submit">Submit</button>
                <!-- <a href="/form_builder/program_options/{{5}}" class="btn">return to program options</a> -->
            </div>
        </article>
    </main>
    
</body>
</html>
