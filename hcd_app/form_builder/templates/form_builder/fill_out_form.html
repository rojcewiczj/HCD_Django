
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{selected_form.title}}</title>
    <link rel="stylesheet" href="{% static 'form_builder/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'form_builder/styles/question.css' %}">
</head>
<body>
    <main>
           <h1>answer questions</h1>
        {% for question_form in forms %}
     
        <form action="{% url 'fill_question_view' program_id %}" method="POST">
            {% csrf_token %}
            <ul>
            {{ question_form.as_ul }}
            </ul>
            <div id ="registration-actions">
                <button>Next</button>
            </div>
        </form>
        {% endfor %}
        <br>
        <div id ="registration-actions">
        <a href="/form_builder/program_options/{{program_id}}" class="btn">return to program options</a>
        <a href="/form_builder/" class="btn">return to programs</a>
        </div>

    </main>
    
</body>
</html>
