{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{selected_form.title}}</title>
    <link rel="stylesheet" href="{% static 'form_builder/styles/base.css' %}">
  
   
  
</head>
<body>
    <div id="nav">
        <img src="{% static 'form_builder/images/HCD_home.png' %}" >
        <div id="nav-links">
        <a href="{% url 'all-forms'  %}"><strong class="nav-active">About</strong></a>
        <a href="{% url 'resource_view' 5 %}">Resources</a>
        <a href="{% url 'fill_out_form' 5 0 0 %}">Survey</a>
        </div>
    </div>
    <main style="width: 1200px;">
    <article>
   
        <div class="container" style="display: flex; justify-content: space-around; width: 1000px;" >
            {% if order_or_remove == 'organize' %}
            <form action="{% url 'question_organizer' 5 'organize'%}" method="POST">  {% csrf_token %}
            {% for key, value in forms.items %}
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                 <div>
                    {{value}}
                </div>
            </div>
            {% endfor %}
           
            <div id ="registration-actions" style="display: flex;">
                <input class="back-button" type=button value="BACK" onClick="javascript:history.go(-1);" style="width: 250px;">
                <button class="submit-button">SUBMIT</button>
            </div>
            {% endif %}
            {% if order_or_remove == 'remove' %}
            </form>
            <form action="{% url 'question_remove' 5  %}" method="POST"style="display: flex; flex-direction: column; margin-top: 150px">  {% csrf_token %}
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div style="display: flex; flex-direction: column;">
                       {{remove_form}}
                   </div>
              
               <div id ="registration-actions" style="display: flex;">
                <input class="back-button" type=button value="BACK" onClick="javascript:history.go(-1);" style="width: 300px;">
                <button class="next-button">REMOVE</button>
               </div> 
               {% endif %}
            </div>

            </form> 
    </div>
        
    </article>
    </main>
    </body>
</html>
